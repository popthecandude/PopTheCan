<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Pop The Can</title>
  <meta name="description" content="Pop The Can is a fun Android arcade game." />
  <meta name="theme-color" content="#ffcc00" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- Social preview -->
  <meta property="og:title" content="Pop The Can" />
  <meta property="og:description" content="Fun Android arcade game. Pop the cans and beat your high score!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="icon.png" />

  <style>
    :root{
      --bg1:#ffcc00;
      --bg2:#ff9900;
      --card:#fff;
      --text:#222;
      --muted:#666;
      --shadow:rgba(0,0,0,.18);
      --radius:20px;
      --shotRadius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{width:100%;max-width:980px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 18px 45px var(--shadow);
      overflow:hidden;
    }
    header{
      padding:28px 28px 10px;
      text-align:center;
    }
    .title{
      margin:0;
      font-size:clamp(2rem,3vw,2.6rem);
      line-height:1.1;
    }
    .subtitle{
      margin:12px auto 0;
      max-width:720px;
      font-size:1.08rem;
      line-height:1.6;
      color:#333;
    }
    .top-actions{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:12px;
      padding:18px 20px 28px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      background:#ff9900;
      color:#fff;
      transition:transform .15s ease, background .15s ease;
      will-change:transform;
    }
    .pill:hover{background:#ff7700;transform:translateY(-2px)}
    .play-badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      background:#000;
      color:#fff;
      border-radius:12px;
      padding:10px 14px;
      font-weight:700;
      transition:transform .15s ease;
      will-change:transform;
    }
    .play-badge:hover{transform:translateY(-2px)}
    .play-badge small{display:block;font-weight:600;opacity:.85}
    .play-badge strong{display:block;font-size:1.05rem;line-height:1.1}
    .play-icon{width:28px;height:28px;flex:0 0 28px}

    section{padding:0 28px 28px}
    .section-title{margin:0;padding-top:8px;font-size:1.35rem}
    .section-note{margin:10px 0 0;color:var(--muted);line-height:1.6}
    .divider{height:1px;background:#eee;margin:0}

    /* Screenshot gallery */
    .gallery{
      margin-top:16px;
      display:grid;
      gap:14px;
      grid-template-columns:repeat(3, minmax(0, 1fr));
    }
    .shot-link{
      display:block;
      text-decoration:none;
      color:inherit;
      border-radius:var(--shotRadius);
      overflow:hidden;
      border:1px solid #eee;
      background:#fafafa;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      transition:transform .15s ease, box-shadow .15s ease;
      will-change:transform;
      cursor:zoom-in;
    }
    .shot-link:hover{
      transform:translateY(-3px);
      box-shadow:0 16px 35px rgba(0,0,0,.16);
    }
    .shot{
      width:100%;
      /* Consistent height across all screenshots */
      aspect-ratio: 9 / 20; /* works great with 720x1603-ish screens */
      background:#f3f3f3;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .shot img{
      width:100%;
      height:100%;
      object-fit:cover; /* keeps same tile height, crops a little if needed */
      display:block;
    }
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:.95rem;
    }

    /* Click-to-enlarge modal */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:9999;
    }
    .lightbox[aria-hidden="false"]{display:flex;}
    .lightbox-inner{
      max-width:min(1000px, 96vw);
      max-height:92vh;
      width:auto;
      position:relative;
    }
    .lightbox img{
      max-width:100%;
      max-height:92vh;
      border-radius:18px;
      display:block;
      box-shadow:0 22px 60px rgba(0,0,0,.45);
    }
    .close-btn{
      position:absolute;
      top:-14px;
      right:-14px;
      width:44px;
      height:44px;
      border:none;
      border-radius:999px;
      background:#fff;
      color:#111;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }
    .close-btn:active{transform:scale(.98)}
    .kbd{
      margin-top:10px;
      text-align:center;
      color:rgba(255,255,255,.8);
      font-size:.95rem;
    }

    footer{
      padding:18px 28px 24px;
      color:var(--muted);
      font-size:.92rem;
      text-align:center;
    }
    code{
      background:#f3f3f3;
      padding:3px 8px;
      border-radius:7px;
      font-size:.9em;
      color:#222;
    }

    @media (max-width: 860px){
      .gallery{grid-template-columns:repeat(2, minmax(0, 1fr));}
    }
    @media (max-width: 520px){
      header{padding:22px 18px 8px;}
      section{padding:0 18px 22px;}
      footer{padding:16px 18px 20px;}
      .gallery{grid-template-columns:1fr;}
      .close-btn{top:-10px;right:-10px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1 class="title">ðŸŽ¯ Pop The Can</h1>
        <p class="subtitle">
          Welcome! This page is used for Google Play / AdMob compliance.
          </p>
      </header>

      <div class="top-actions">
        <!-- Google Play button (will work once your listing is public) -->
        <a class="play-badge"
           href="https://play.google.com/store/apps/details?id=com.Green_Fridge.PopGame"
           target="_blank" rel="noopener">
          <svg class="play-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M10 8v48l44-24L10 8z" fill="#00d2ff"></path>
            <path d="M10 8l28 28L10 36V8z" fill="#00ff7b" opacity="0.85"></path>
            <path d="M10 36l28 0L10 56V36z" fill="#ffd400" opacity="0.9"></path>
            <path d="M38 36l16-4-16-4v8z" fill="#ff4b4b" opacity="0.9"></path>
          </svg>
          <span>
            <small>Get it on</small>
            <strong>Google Play</strong>
          </span>
        </a>

        <!-- Your privacy policy is a .txt file -->
        <a class="pill" href="./privacy_policy.txt">Privacy Policy</a>
        <a class="pill" href="./app-ads.txt">app-ads.txt</a>
      </div>

      <hr class="divider" />

      <section>
        <h2 class="section-title">Gameplay Screenshots</h2>
        <p class="section-note">
        </p>

        <div class="gallery">
          <a class="shot-link" href="screenshot1.png" data-full="screenshot1.png" aria-label="Open screenshot 1">
            <div class="shot"><img src="screenshot1.png" alt="Pop The Can gameplay screenshot 1" /></div>
          </a>

          <a class="shot-link" href="screenshot2.png" data-full="screenshot2.png" aria-label="Open screenshot 2">
            <div class="shot"><img src="screenshot2.png" alt="Pop The Can gameplay screenshot 2" /></div>
          </a>

          <a class="shot-link" href="screenshot3.png" data-full="screenshot3.png" aria-label="Open screenshot 3">
            <div class="shot"><img src="screenshot3.png" alt="Pop The Can gameplay screenshot 3" /></div>
          </a>
        </div>

        <div class="hint">Tip: Click a screenshot to view it larger.</div>
      </section>

      <hr class="divider" />

      <footer>
        Package: <code>com.Green_Fridge.PopGame</code>
      </footer>
    </div>
  </div>

  <!-- Lightbox modal -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Screenshot preview">
      <button class="close-btn" id="closeBtn" aria-label="Close">Ã—</button>
      <img id="lightboxImg" src="" alt="Screenshot enlarged" />
      <div class="kbd">Click outside the image or press <strong>Esc</strong> to close.</div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const shotLinks = document.querySelectorAll(".shot-link");

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.src = "";
      document.body.style.overflow = "";
    }

    shotLinks.forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        openLightbox(a.dataset.full || a.getAttribute("href"));
      });
    });

    closeBtn.addEventListener("click", closeLightbox);

    lightbox.addEventListener("click", (e) => {
      // Close when clicking the dark background (outside the modal content)
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.getAttribute("aria-hidden") === "false") {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
